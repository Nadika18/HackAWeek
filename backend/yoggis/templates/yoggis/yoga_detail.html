{% extends "yoggis/common.html" %}
{% block main %}

{% load static %}

    <div class="container" data-aos="fade-up">

      <div class="col-md-6 col-lg-3 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
            <div class="card card-custom">
              <img class="card-img-top" src="{{ yoga.image.url }}" alt="Card image cap">
                <div class="card-body">
                    <h4 class="title"><a href="">{{ yoga.title }}</a></h4>
                    <p>{{ yoga.description }}</p>
                </div>
            </div>
          </div>

    <!-- ======= Leader board ======= -->
    <div class="leaderboard">
    <h1>
        <svg class="ico-cup">
            <use xlink:href="#cup"></use>
        </svg>
        Most active Yoggis
    </h1>
    <ol>
        {% for leader in leaderboard %}
        <li>
            <mark>{{ leader.user.username }}</mark>
            <small>{{ leader.score }}</small>
        </li>
        {% endfor %}
    </ol>
</div>

    </div>

{% endblock main %}
